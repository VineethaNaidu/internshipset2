<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 6</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <body>
    <div class="container bg-light m-5">
      <form class="was-validated">
        <div class="mb-2">
          <label for="validationName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            required
          />
          <div class="invalid-feedback">Name is required</div>
        </div>
        <div class="mb-2">
          <label for="validationEmail" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            required
          />
          <div class="invalid-feedback">Email is required</div>
        </div>
        <div class="mb-2">
          <label for="validationpassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="validationDefault01"
            required
          />
          <div class="invalid-feedback">Password is required</div>
        </div>
      </form>
      <form>
        <div class="mb-3">
          <label for="Hobbies" class="form-label">Hobbies</label><br />
          <input type="number" class="form-control" id="hob" name="hob" />
        </div>
      </form>
      <form>
        <div class="d-grid gap-2">
          <button class="btn btn-danger" type="button">Submit</button>
      </form>
    </div>
  </body>
</html>
